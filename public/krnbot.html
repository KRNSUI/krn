  <!-- CSP: keep tight; allow self + shields/X images if needed -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' data: https://pbs.twimg.com;

  <!-- $KRN theme tokens + minimal layout -->
  <style>
    :root{
      --bg:#1a0f08;          /* deep blackened brown with orange undertone */
      --fg:#fff5e6;          /* warm creamy text */
      --muted:#e0b894;       /* muted tan/orange beige */
      --card:#26150b;        /* dark roasted brown-orange for cards */
      --accent:#ff6a00;      /* main vibrant orange */
      --acc1:#ff6a00;        /* bright flame orange */
      --acc2:#ff8c1a;        /* vivid pumpkin orange */
      --acc3:#ffc266;        /* golden honey */
      --edge:#803300;        /* burnt orange edge line */
      --glow:0 0 14px rgba(255,106,0,.55), 0 0 24px rgba(255,174,66,.3);
    }
    *{ box-sizing:border-box; }
    html, body{
      margin:0; height:100%;
      background:var(--bg);
      color:var(--fg);
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,sans-serif;
    }

    /* subtle animated backdrop */
    body::before{
      content:"";
      position:fixed; inset:-20%;
      background:
        radial-gradient(800px 500px at 15% 10%, rgba(255,106,0,.25), transparent 55%),
        radial-gradient(700px 420px at 85% 15%, rgba(255,174,66,.22), transparent 60%),
        radial-gradient(900px 520px at 50% 120%, rgba(255,194,102,.18), transparent 65%);
      filter: blur(30px) saturate(120%);
      animation: drift 18s ease-in-out infinite alternate;
      z-index:-2;
    }
    @keyframes drift{
      0%{ transform:translate3d(0,0,0) scale(1) }
      100%{ transform:translate3d(2%, -1%, 0) scale(1.05) }
    }

    a{ color:var(--acc2); text-decoration:none; position:relative; }
    a:hover{ text-decoration:underline; }

    .app-shell{ max-width:1100px; margin:0 auto; padding:1.25rem; }
    header.banner{ text-align:center; margin:1.25rem 0 .75rem; }
    header.banner img{
      width:96px; height:96px; border-radius:50%;
      box-shadow:0 4px 12px rgba(0,0,0,.4);
    }
    h1{
      margin:.5rem 0 .25rem; font-size:1.75rem; letter-spacing:.4px; line-height:1.2;
      background: linear-gradient(90deg, var(--acc2), var(--acc1) 40%, var(--acc3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      filter: drop-shadow(0 0 8px rgba(255,174,66,.3));
    }
    .muted{ color:var(--muted) }

    .card{
      background:var(--card);
      border:1px solid var(--edge);
      border-radius:16px;
      padding:1rem;
      box-shadow: var(--glow);
    }

    .chat-wrap{
      display:grid; gap:1rem;
      grid-template-rows: auto 1fr auto;
      height: calc(100vh - 220px);
      min-height: 560px;
    }

    #log{
      overflow:auto;
      padding:.25rem;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.06);
      background:#0e0a06;
    }

    .row{ display:flex; margin:.4rem 0; }
    .row.user{ justify-content:flex-end; }
    .row.assistant{ justify-content:flex-start; }

    .bubble{
      max-width: min(720px, 85%);
      padding:.7rem .85rem;
      border-radius:14px;
      line-height:1.45;
      white-space:pre-wrap;
      word-wrap:break-word;
      word-break:break-word;
    }
    .bubble.user{
      background:#0f0906;
      border:1px solid #4d2a0d;
    }
    .bubble.assistant{
      background:#1f1209;
      border:1px solid var(--edge);
    }

    .composer{
      display:flex; gap:.5rem; align-items:flex-end;
    }
    .composer textarea{
      flex:1; min-height:3.25rem; max-height:32vh;
      background:#0e0a06; border:1px solid #4d2a0d; color:var(--fg);
      border-radius:12px; padding:.75rem;
      resize:vertical;
    }
    .btn{
      display:inline-block; padding:.7rem 1rem; border-radius:14px; border:0;
      font-weight:800; letter-spacing:.3px; cursor:pointer; color:#1a0f08;
      background:linear-gradient(135deg,var(--acc1),#ff944d 35%,var(--acc2) 80%);
      box-shadow: var(--glow);
      text-decoration:none;
    }
    .btn:disabled{ opacity:.6; cursor:not-allowed; box-shadow:none; }

    .bar{ display:flex; gap:.75rem; align-items:center; }
    #status{ font-size:.9rem; color:var(--muted); }
    #error{ font-size:.9rem; color:#ffb4a2; }
    .hidden{ display:none !important; }

    @media (max-width: 720px){
      .chat-wrap { height: calc(100vh - 180px); min-height: 520px; }
      .bubble{ max-width: 92%; }
    }
  </style>
</head>
<body>
  <header class="banner">
    <a href="https://dirtystuff.org"><img src="https://pbs.twimg.com/profile_images/1959020302773755905/w-bp7w5i_400x400.jpg" alt="$KRN" /></a>
    <h1>Complain to the Chain</h1>
    <p class="muted" style="margin:.25rem 0 0;">For those that want to speak with the Manager</p>
  </header>

  <main class="app-shell">
    <section class="chat-wrap card">
      <!-- Log -->
      <div id="log" aria-live="polite"></div>

      <!-- Status / errors -->
      <div class="bar">
        <span id="status"></span>
        <span id="error" class="hidden"></span>
        <span style="flex:1"></span>
        <button id="clearBtn" class="btn" type="button" title="Clear conversation">Clear</button>
      </div>

      <!-- Composer -->
      <div class="composer">
        <textarea id="input" placeholder="File your complaint. Shift+Enter for newline." spellcheck="true"></textarea>
        <button id="sendBtn" class="btn" type="button">File a Complaint â†’</button>
        <button id="stopBtn" class="btn" type="button" disabled>Stop</button>
      </div>
    </section>

    <p class="muted" style="margin:.75rem .25rem 0;">
      Be useful; be witty; be lawful. No PII; no harassment; the chain remembers.
    </p>
  </main>

  <script type="module" src="./krnbot.js"></script>
</body>
</html>
